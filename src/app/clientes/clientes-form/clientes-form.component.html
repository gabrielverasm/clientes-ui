<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.id ? 'Editar' : 'Cadastrar' }}</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    {{ cliente.id ? 'Cliente atualizado com sucesso!' : 'Cliente cadastrado com sucesso!' }}
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>
        <div class="row" *ngIf="cliente.id">
            <div class="col-md-1">
                <div class="form-group">
                    <label for="">Id:</label>
                    <input type="text" class="form-control" [ngModel]="cliente.id" name="id" disabled="true" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="">Data de Cadastro:</label>
                    <input type="text" class="form-control" [ngModel]="cliente.dataCadastro" name="dataCadastro"
                        disabled="true" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Nome: *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">CPF: *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success mr-2" *ngIf="!cliente.id">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-success mr-2" *ngIf="cliente.id">
                    <i class="fa fa-sync-alt"></i> Editar
                </button>

                <button type="button" class="btn btn-info" (click)="voltarListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
